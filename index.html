<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanças Mensais</title>

  <link rel="stylesheet" href="styles.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
</head>
<body>

  <div class="container">

    <header class="header">
      <h1>Finanças</h1>
      <p>Controle mensal de despesas</p>
    </header>

    <div class="top-bar">
      <select id="monthSelect"></select>
    </div>

    <section class="summary">
      <div class="card">
        <span>Total</span>
        <strong id="totalExpenses">R$ 0,00</strong>
      </div>
      <div class="card positive">
        <span>Pago</span>
        <strong id="totalPaid">R$ 0,00</strong>
      </div>
      <div class="card negative">
        <span>Pendente</span>
        <strong id="totalPending">R$ 0,00</strong>
      </div>
    </section>

    <div class="add-category">
      <input id="newCategoryName" type="text" placeholder="Nova categoria">
      <button id="addCategoryBtn">Adicionar</button>
    </div>

    <section class="expenses-grid" id="expensesGrid"></section>

  </div>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
